<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<h1>Hello world!!!</h1>
<pre id="source"></pre>
<script>
    var readfile = require('electron').remote.require('readfile');
    readfile(function (err, text) {
        console.log('readfile: ', err, text);
        document.getElementById('source').innerHTML = text;
    });
</script>
</body>
</html>
